<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <title> JS Form Validation - Deliverable 8 </title>
<link rel="icon" href="icon.png">

<style>
    .mystyle {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-style: solid;
      border-color: #59606D;
      border-width: medium;
      text-align: center;
      padding: 100px 0 ;
    }

    .green {
        color: olive;
        font-size: 28px; 
    }
    .red {
        color:darkred;
        font-size: 28px;
    }
    </style>

</head>
<body class="bg-[#C6F1E7]">
   
<div class="flex flex-wrap"> 

    <div class="my-auto mx-auto w-2/3 text-4xl bg-[#C6F1E7] p-16">
            
        <div>
            <img src="logo.png" class="h-72 w-screen object-contain mx-auto" alt="logo">
           <p id="what"> Email: </p> <br>
           <input class="h-16 w-full border-2 border-solid border-[#59606D] rounded-2xl" type="email" name="email" id="username" required>
        </div> <br>

        <div>
          <p> Password: </p>  <br> <input type="password" id="password" class="h-16 border-2 border-solid border-[#59606D] w-full rounded-2xl">
        </div>  <br>

        <div >
            <button id="submit" type="submit" class="border-2 border-solid rounded-2xl w-full text-center h-16 bg-[#59606D] text-[#C6F1E7]" onclick="emailx(); myFunction(); myFunction1(); "> Login </button> <br>
        </div>

        <div>

            <p id="test" class="hidden"> Length <span id="length"> </span> Upper <span id="uppe"> </span> Lower <span id="lowe"></span> Number <span id="numbe"></span> </p>  <span id="specia">  </span>  <span id="greate">  </span>  </p> <br>
        </div>


    </div>
    <div id="mess" class="flex-block">

    <div id="message" class="hidden">
        <p class="green"> Password should have: </p>
        <p id="character"> At least 8 characters </p>
        <p id="upper"> At least 1 uppercase letter </p>
        <p id="lower"> At least 1 lowercase letter </p>
        <p id="number"> At least 1 number </p>
        <p id="special"> At least 1 special character, eg, ! @ # ? ] </p>
    </div>

    <div id="message2" class="hidden">
        <p class="green"> Email address should include @ sign </p>
    </div>
    </div>
</div>
</body>

<script>

function myFunction(){
    var pass = document.getElementById("password").value;
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).(?=.*\w).{8,}$/;
    if (re.test(pass)) {
        document.getElementById('message').className = "hidden";
        alert("Your password looks good!");
        return true;
    }
    else {
        document.getElementById('message').className = "mystyle";
        alert("Please check your password again!")
        return false;
    }
}

function myFunction1(){
var upper = /[A-Z]/g;
var lower = /[a-z]/g;
var number = /\d/g;
var special = /\W/g;
var greater = /(?=.*[<>])/
let text = document.getElementById("password").value;
let b = upper.test(text);
let c = lower.test(text);
let d = number.test(text);
let e = special.test(text);
let f = greater.test(text);
if(c === true){
document.getElementById('lower').className = "green";
    }
if(c === false){ 
    document.getElementById('lower').className = "red";
    }
if(b === true){
    document.getElementById('upper').className = "green";
    }
if(b === false){ 
    document.getElementById('upper').className = "red";
    }
if(text.length >= 8){
    document.getElementById('character').className = "green";
    }
if(text.length < 8){
    document.getElementById('character').className = "red";
    }
if(d === true){
    document.getElementById('number').className = "green";
    }
if(d === false){ 
    document.getElementById('number').className = "red";
    }
if(e === true){
    document.getElementById('special').className = "green";
    }
if(e === false){ 
    document.getElementById('special').className = "red";
    }
if(f === false){
    document.getElementById('greater').className = "green";
    }
if(f === true){ 
    document.getElementById('greater').className = "red";
    }
}

function emailx(){
    let mail = /[@]/g;
    var text6 = document.getElementById("username").value;
    let g = mail.test(text6);
    if(g === false) {
        alert("Please check your email address again!");
        document.getElementById('message2').className = "mystyle";
    }
    if(g === true) {
        alert("Your email address looks good!");
        document.getElementById('message2').className = "hidden";
    }
}
</script>


</html>
