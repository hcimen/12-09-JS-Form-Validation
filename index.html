        <p id="lower"> At least 1 lowercase letter </p>
        <p id="number"> At least 1 number </p>
        <p id="special"> At least 1 special character, e.g., ! @ # ? ] </p>

function myFunction(){
    var pass = document.getElementById("password").value;
    var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    if (re.test(pass)) {
        alert('correct pass')
        return true;
    }
    else {
        document.getElementById('message').className = "mystyle"
        return false;
    }
}
